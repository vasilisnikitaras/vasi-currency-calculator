<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Exchange Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <button class="home-button" onclick="window.location.href='https://vasilisnikitaras.github.io/vasilis-portfolio/'">
    ⬅️ Back to Home
  </button>

  <main class="container">
    <h1>🌍 Currency Exchange Calculator</h1>

    <form id="exchangeForm" autocomplete="off">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fromCurrency">From Currency</label>
          <select id="fromCurrency" name="fromCurrency"></select>
        </div>

        <div class="form-group">
          <label for="toCurrency">To Currency</label>
          <select id="toCurrency" name="toCurrency"></select>
        </div>
      </div>

      <div class="button-row">
        <button type="button" id="swapButton">🔄 Swap</button>
      </div>
    </form>

    <!-- 🔴 Error message added below the form -->
    <p class="error-message" id="error" style="display: none;">Please enter a valid amount</p>

    <section id="result" class="result-display"></section>
    <div id="lastUpdated" class="timestamp"></div>
  </main>

  <footer>
    <p>© 2024 Created by Vasileios Nikitaras. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

     crossorigin="anonymous"></script>

</body>
</html>
